name: CI/CD Pipeline
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Checkout submodules
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ libopenmpi-dev
    - name: Build
      run: |
        chmod +x build.sh
        ./build.sh
    - name: Compile tests
      run: g++ -o test_matrix_multiplication ./test/test_matrix_multiplication.cpp
    - name: Run tests
      run: ./test_matrix_multiplication
