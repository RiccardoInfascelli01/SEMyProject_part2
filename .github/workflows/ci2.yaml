name: CI/CD Pipeline
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake g++ libopenmpi-dev libgtest-dev

    - name: Build
      run: |
        chmod +x build.sh
        ./build.sh

    - name: Compile and link
      run: mpic++ -I../../** src/matrix_mult.cpp test/test_matrix_multiplication.cpp -o test_matrix_multiplication

    - name: Run tests
      run: mpirun ./test_matrix_multiplication